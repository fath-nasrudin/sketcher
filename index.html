<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
  </head>

  <body>
    <div class="main-container">
      <div class="header">
        <div class="logo">Sketcher</div>
      </div>
      <main class="main">
        <div class="leftbar">
          <h2>Controller</h2>
          <div class="controller">

            <div class="grid-size-controller">
              <input type="range" min="16" max="100" id="sizeSliderInput">
              <div>Value: <span id="sizeSliderValue"></span></div>
              <button id="sizeSliderButton">Change Size</button>
            </div>

          </div>
        </div>
        <div class="mainbar">
          <div class="board" id="board"></div>
        </div>
        <div class="rightbar"></div>
      </main>
      <div class="footer">
        copyright &copy;&nbsp;<a href="https://github.com/fath-nasrudin" target="_blank"> Fathurrohman N</a>&nbsp; <span
          id="yearFooter"></span>
      </div>
    </div>

  </body>

</html>
